    <svg width="500" height="500">

        <circle cx="100" cy="100" r="100" stroke="yellow" fill="yellow" stroke-width="5"/>

        <!-- Eyes -->

        <ellipse cx="125" cy="75" rx="10" ry="30" stroke="black" fill="black" stroke-width="5"/>

        <!-- Mouth-->
        <path d="M 50 130 Q 100 200 150 130" stroke="black" fill="transparent" stroke-width="5"/>

    </svg>
